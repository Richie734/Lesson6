<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script>
		function Buttons(){
			
			document.getElementById('text_id').innerHTML = "Good";
			document.getElementById('button1').innerHTML = "Good";
			document.getElementById('button2').innerHTML = "Good";
			document.getElementById('button3').innerHTML = "Good";
		}
	</script>
</head>
<body>
    <div id="text_id">Nice</div>

	<button onclick="Buttons()" id="button1">Hello</button>
	<button onclick="Buttons()" id="button2">Nice</button>
    <button onclick="Buttons()" id="button3">Good</button>
</body>
</html>
